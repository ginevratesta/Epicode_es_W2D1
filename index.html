<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pinterest Pic</title>
  </head>
  <body>
    <div id="box">
      <div id="shadow" class="appear"></div>
      <button id="savebutton" class="appear">Save</button>
      <button id="optionsbutton" class="appear">. . .</button>
      <button id="sharebutton" class="appear">
        <ion-icon name="share"></ion-icon>
      </button>
      <button id="srcbutton" class="appear">
        <a href="https://www.pinterest.it/"
          ><ion-icon name="arrow-round-up"></ion-icon>pinterest...</a
        >
      </button>
      <img id="card" src="./Pics/AlmondNails.jpeg" alt="Unghie a mandorla" />
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
